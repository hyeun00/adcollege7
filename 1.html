<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100일 이불정리 챌린지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">100일 이불정리 챌린지</h1>
    </div>
    <div class="circle-container">
        <!-- 동그라미가 자동으로 생성됩니다. -->
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h1 id="date" class="date">N일차</h1> <!-- 날짜 추가 및 클래스 지정 -->
                <a id="image-link" href="#" target="_blank">
                    <img id="random-image" src="" alt="Random Image">
                </a>
                <p class="success-message">오늘도 성공!</p> <!-- 가운데 정렬 -->
                <div class="buttons">
                    <button id="share-button" class="share-btn">SNS 공유</button>
                    <button id="close-button" class="close-btn">X</button>
                </div>
            </div>
            <div class="card-back">
                <!-- 카드 뒷면 내용 (비워둘 수 있음) -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
